proxies:
#模块订阅,api已提供也许是永久的吧, ABCloud_Game这类可自行重命名,path后的文件名也需要重命名不重复,url可自行修改为订阅链接,或者用我后端精简
proxy-providers:
  ABCloud_Game:
    type: http
    url: "https://z.nxnow.top/csub?url=订阅链接&include=游戏"
    interval: 43200
    path: ./Proxy/ABCloud_Game.yaml
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204
  TomLink_HK:
    type: http
    url: "https://z.nxnow.top/csub?url=订阅链接&include=港|HKT|AGA"
    interval: 43200
    path: ./Proxy/TomLink_HK.yaml
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204 
  TomLink_US:
    type: http
    url: "https://z.nxnow.top/csub?url=订阅链接&include=美"
    interval: 43200
    path: ./Proxy/TomLink_US.yaml
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204 
  TomLink_SGP:
    type: http
    url: "https://z.nxnow.top/csub?url=订阅链接&include=坡"
    interval: 43200
    path: ./Proxy/TomLink_SGP.yaml
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204
  TomLink_JP:
    type: http
    url: "https://z.nxnow.top/csub?url=订阅链接&include=日"
    interval: 43200
    path: ./Proxy/TomLink_JP.yaml
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204
  TomLink_TW:
    type: http
    url: "https://z.nxnow.top/csub?url=订阅链接&include=台"
    interval: 43200
    path: ./Proxy/TomLink_TW.yaml
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: "🚀 全球互联"
    type: select
    use:
      - TomLink_HK
    proxies:
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇸 美国
      - 🇹🇼 台湾
  - name: "🎮 游戏娱乐"
    type: select
    use:
      - TomLink_HK
    proxies:
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇸 美国
      - 🇹🇼 台湾
      - DIRECT
  - name: "⚡ 网速测试"
    type: select
    proxies:
      - DIRECT
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇸 美国
      - 🇹🇼 台湾
      - 🇸🇬 新加坡
  - name: "🌍 国外媒体"
    type: select
    use:
      - Semi_HK
    proxies:
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇸 美国
      - 🇸🇬 新加坡
      - 🚀 全球互联
  - name: "🌍 Emby"
    type: select
    proxies:
      - DIRECT
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇸 美国
      - 🇸🇬 新加坡
      - 🚀 全球互联
  - name: "Ⓜ️ 微软服务"
    type: select
    use:
    proxies:
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇸 美国
      - DIRECT
  - name: "🇭🇰 香港"
    type: select
    use:
      - TomLink_HK
    proxies:
  - name: "🇯🇵 日本"
    type: select
    use:
      - TomLink_JP
  - name: "🇸🇬 新加坡"
    type: select
    use:
      - TomLink_SGP
  - name: "🇺🇸 美国"
    type: select
    use:
      - TomLink_US
  - name: "🇹🇼 台湾"
    type: select
    use:
      - TomLink_TW
  - name: "🛑 广告拦截"
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: "🐟 漏网之鱼"
    type: select
    proxies:
      - DIRECT
      - 🚀 全球互联
  - name: "📲 Telegram"
    type: select
    proxies:
      - 📲 TelegramFallBack
      - 🚀 全球互联
      - 🌍 国外媒体
  - name: "📲 TelegramFallBack"
    type: fallback
    proxies:
    use:
      - TomLink_HK
    url: 'http://www.msftconnecttest.com/connecttest.txt'
    interval: 600
    tolerance: 2000

