proxy-groups:
  - name: "🚀 全球互联"
    type: select
    use:
    proxies:
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇸 美国
      - 🇹🇼 台湾
  - name: "🎮 游戏娱乐"
    type: select
    use:
      - ABCloud_Game
    proxies:
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇸 美国
      - 🇹🇼 台湾
      - DIRECT
  - name: "⚡ 网速测试"
    type: select
    use:
    proxies:
      - DIRECT
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇸 美国
      - 🇹🇼 台湾
      - 🇸🇬 新加坡
  - name: "🌍 国外媒体"
    type: select
    use:
    proxies:
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇸 美国
      - 🇸🇬 新加坡
  - name: "🎶 网易云音乐"
    type: select
    use:
      - NetEase_Proxy
    proxies:
      - DIRECT
  - name: "🌏 国内媒体"
    type: select
    use:
    proxies:
      - DIRECT
      - 🇹🇼 台湾
      - 🇭🇰 香港
  - name: "Ⓜ️ 微软服务"
    type: select
    use:
    proxies:
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇸 美国
      - DIRECT
  - name: "🇭🇰 香港"
    type: select
    use:
      - TomLink_HK
    proxies:
  - name: "🇯🇵 日本"
    type: select
    use:
      - TomLink_JP
  - name: "🇸🇬 新加坡"
    type: select
    use:
      - TomLink_SGP
  - name: "🇺🇸 美国"
    type: select
    use:
      - TomLink_US
  - name: "🇹🇼 台湾"
    type: select
    use:
      - TomLink_TW
  - name: "🛑 广告拦截"
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: "🐟 漏网之鱼"
    type: select
    proxies:
      - DIRECT
      - 🚀 全球互联
  - name: "📲 Telegram"
    type: fallback
    use:
      - TomLink_SGP
    url: 'http://www.msftconnecttest.com/connecttest.txt'
    interval: 300

