providerTest:
  &providerTest {
    type: http,
    interval: 43200,
    health-check:
      {
        enable: true,
        url: http://cp.cloudflare.com/generate_204,
        interval: 14400,
      },
  }

allProviderSelect: &allProviderSelect
  type: select
  use:
    - Provider1
    - Provider2
    - Provider3
  # 自行添加其他机场

allProviderAuto: &allProviderAuto
  type: url-test
  url: "http://cp.cloudflare.com/generate_204"
  interval: 300
  use:
    - Provider1
    - Provider2
    - Provider3
  # 自行添加其他机场

allProviderLoadBalance: &allProviderLoadBalance
  type: load-balance
  url: "http://cp.cloudflare.com/generate_204"
  interval: 300
  use:
    - Provider1
    - Provider2
    - Provider3
  # 自行添加其他机场

proxies:

proxy-providers:
  Provider1:
    <<: *providerTest
    url: "list1" #自行修改订阅链接
    path: ./Proxy/Provider1.yaml
  Provider2:
    <<: *providerTest
    url: "list2" #自行修改订阅链接
    path: ./Proxy/Provider2.yaml
  Provider3:
    <<: *providerTest
    url: "list3" #自行修改订阅链接
    path: ./Proxy/Provider3.yaml
  # 自行添加其他机场

proxy-groups:
  - name: "🚀 全球互联"
    <<: *allProviderSelect
    filter: "(港*IPLC|IEPL|专线)|香港"
    proxies:
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇸 美国
      - 🇹🇼 台湾
      - 🇸🇬 新加坡
  - name: "🎮 游戏娱乐"
    <<: *allProviderSelect
    filter: "(IPLC|IEPL|专线|Game|伟の)"
    proxies:
      - 🇭🇰 香港
      - 🇯🇵 日本
      - 🇺🇸 美国
      - 🇹🇼 台湾
      - 🇸🇬 新加坡
      - DIRECT
  - name: "⏬ 测速下载"
    type: select
    #use:
    #  - Provier
    proxies:
      - DIRECT
      - 🇭🇰 香港
      - 🇹🇼 台湾
      - 🇯🇵 日本
      - 🇺🇸 美国
      - 🇸🇬 新加坡
      - 🚀 全球互联
  - name: "🐟 漏网之鱼"
    type: select
    proxies:
      - DIRECT
      - 🚀 全球互联
  - name: "📲 Telegram"
    type: select
    proxies:
      - 🇸🇬 新加坡Balance
      - 🇸🇬 新加坡
      - 🇺🇸 美国Auto
      - 🇺🇸 美国
      - 🇭🇰 香港
    url: "http://telesco.pe"
  - name: "🇭🇰 香港"
    <<: *allProviderSelect
    filter: "(^(?!.*(游戏|Game).*).*(香港))"
  - name: "🇯🇵 日本"
    <<: *allProviderSelect
    filter: "(^(?!.*(游戏|Game).*).*(日本))"
  - name: "🇸🇬 新加坡"
    <<: *allProviderSelect
    filter: "(^(?!.*(游戏|Game).*).*(新加坡))"
  - name: "🇸🇬 新加坡Balance"
    <<: *allProviderLoadBalance
    filter: "(^(?!.*(游戏|Game).*).*(新加坡))"
  - name: "🇺🇸 美国"
    <<: *allProviderSelect
    filter: "(^(?!.*(游戏|Game).*).*(美国))"
  - name: "🇺🇸 美国Auto"
    <<: *allProviderAuto
    filter: "(^(?!.*(游戏|Game).*).*(美国))"
  - name: "🇹🇼 台湾Auto"
    <<: *allProviderAuto
    filter: "(^(?!.*(游戏|Game).*).*(台湾))"
  - name: "🛑 广告拦截"
    type: select
    proxies:
      - REJECT
      - DIRECT

